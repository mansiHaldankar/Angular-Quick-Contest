<div class="countdown-timer-sec">
    <span class="countdown-timer-hd">Time Left:  </span>
    <countdown #countDown [config]="config" (event)="countDownEventHandler($event)" class="countdown-timer" [ngClass]="{'lessTime': isNotify}"></countdown>
</div>
<div class="alert alert-warning" role="alert" *ngIf='!isAnswerAvail && index != 1'>
    Oopse!! You missed the previous question.
</div>
<mat-card>
    <label id="radio-group-label">{{ question.questionText }}</label>
    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]='selectedOption'>
        <mat-radio-button class="example-radio-button" *ngFor="let option of question.options" [value]="option.optionValue" (change)="onOptionSelectionHandler($event)">
            {{option.optionText}}
        </mat-radio-button>
    </mat-radio-group>
</mat-card>
